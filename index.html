<!DOCTYPE html>
<html>
<head>
    <title>User Information Form</title>
</head>
<body>
    <h1>Form for sports academy</h1>

    <p>Please fill out the form below to get in touch with us.</p>
    <form action="mailto:your@email.com" method="post" enctype="text/plain">
        <!-- Challenge 1: Text input for user name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Challenge 2: Labels for form elements -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Challenge 3: Different form input elements -->
        <label for="language">Favorite Sports</label>
        <select id="language" name="language">
            <option value="none">Select One</option>
            <option value="Badminton">Badminton</option>
            <option value="Football">Football</option>
            <option value="Basketball">Basketball</option>
            <option value="Cricket">Cricket</option>
        </select><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <!-- Challenge 4: Submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
